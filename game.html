<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardle - Car Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 48px;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cardle</h1>
</header>

<div class="content">
    <p class="date">Date: <span id="current-date"></span></p>

    <p class="question">What is the make and model of today's car?</p>

    <div class="dropdown">
        <label for="makeDropdown">Choose the make of the car:</label>
        <select id="makeDropdown">
            <option value="">--Select Make--</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="modelDropdown">Choose the model of the car:</label>
        <select id="modelDropdown">
            <option value="">--Select Model--</option>
        </select>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Submit</button>

    <div id="feedback" class="feedback"></div>
</div>

<script>
    // JavaScript array of car makes and models
    const carData = [
        { make: "Ferrari", models: ["LaFerrari", "488 GTB", "F8 Tributo", "California T", "812 Superfast"] },
        { make: "Lamborghini", models: ["Aventador", "HuracÃ¡n", "Centenario", "Urus", "Egoista"] },
        { make: "Bugatti", models: ["Veyron", "Chiron", "Divo", "La Voiture Noire", "EB110"] },
        { make: "McLaren", models: ["P1", "720S", "570S", "Speedtail", "Sabre"] },
        { make: "Porsche", models: ["911 Turbo S", "918 Spyder", "Cayman GT4", "Panamera Turbo", "Taycan"] },
        { make: "Koenigsegg", models: ["Agera RS", "Jesko", "Regera", "One:1", "Gemera"] },
        { make: "Pagani", models: ["Huayra", "Zonda", "Huayra Roadster", "Zonda R", "Huayra BC"] },
        { make: "Aston Martin", models: ["Valkyrie", "DB11", "Vantage AMR", "One-77", "DBS Superleggera"] },
        { make: "Tesla", models: ["Roadster", "Model S Plaid", "Model X", "Cybertruck", "Model 3"] },
        { make: "Alfa Romeo", models: ["4C", "Giulia Quadrifoglio", "Stelvio Quadrifoglio", "8C Competizione", "GTV6"] },
        { make: "Lotus", models: ["Exige", "Evora", "Elise", "Lotus 3-Eleven", "Esprit"] },
        { make: "Chevrolet", models: ["Corvette ZR1", "Camaro ZL1", "Chevelle SS", "El Camino", "Silverado 1500"] },
        { make: "Toyota", models: ["Supra A90", "Land Cruiser 70", "GT86", "Lexus LFA", "Celica GT-Four"] },
        { make: "Ford", models: ["GT", "Shelby Mustang GT500", "Focus RS", "F-150 Raptor", "Bronco"] },
        { make: "Nissan", models: ["GT-R Nismo", "370Z", "Skyline GT-R", "370Z Nismo", "Pathfinder"] },
        { make: "Maserati", models: ["GranTurismo", "MC12", "Quattroporte", "Ghibli", "Levante"] },
        { make: "Honda", models: ["NSX", "Civic Type R", "S2000", "CRX", "Prelude"] }
    ];

    // Randomly select the correct car make and model for today
    let correctMake;
    let correctModel;

    function getRandomCar() {
        const randomIndex = Math.floor(Math.random() * carData.length);
        const selectedCar = carData[randomIndex];
        correctMake = selectedCar.make;
        correctModel = selectedCar.models[Math.floor(Math.random() * selectedCar.models.length)];
    }

    // Populate the "make" dropdown
    const makeDropdown = document.getElementById("makeDropdown");
    carData.forEach(car => {
        const option = document.createElement("option");
        option.value = car.make;
        option.textContent = car.make;
        makeDropdown.appendChild(option);
    });

    // Function to populate the "model" dropdown based on the selected car make
    const modelDropdown = document.getElementById("modelDropdown");

    makeDropdown.addEventListener("change", function() {
        const selectedMake = this.value;

        // Clear the current models in the dropdown
        modelDropdown.innerHTML = '<option value="">--Select Model--</option>';

        // Find the selected make in carData and populate the models
        const selectedCar = carData.find(car => car.make === selectedMake);

        if (selectedCar) {
            selectedCar.models.forEach(model => {
                const option = document.createElement("option");
                option.value = model;
                option.textContent = model;
                modelDropdown.appendChild(option);
            });
        }
    });

    // Function to update the current date
    function updateDate() {
        const currentDate = new Date();
        const dateStr = currentDate.toDateString();
        document.getElementById('current-date').innerText = dateStr;
    }

    // Check the user's answer and provide feedback
    function checkAnswer() {
        const selectedMake = makeDropdown.value;
        const selectedModel = modelDropdown.value;
        const feedbackElement = document.getElementById("feedback");

        if (!selectedMake || !selectedModel) {
            feedbackElement.innerHTML = "Please select both a make and a model!";
            return;
        }

        if (selectedMake === correctMake && selectedModel === correctModel) {
            feedbackElement.innerHTML = `<span style="color: green;">Correct! Today's car is a ${correctMake} ${correctModel}.</span>`;
        } else {
            feedbackElement.innerHTML = `<span style="color: red;">Incorrect! Try again.</span>`;
        }
    }

    // Initialize the page with the current date and a random car for the day
    window.onload = function() {
        updateDate();
        getRandomCar(); // Randomly select the car for today
    };
</script>

</body>
</html>
