<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardle | Car Trivia</title>
</head>
<body>

<header>
    <h1>Cardle</h1>
</header>

<div class="content">
    <p class="date">Date: <span id="current-date"></span></p>

    <!-- Display the car of the day image -->
    <div id="car-image" class="car-image">
        <img id="car-image-display" src="" alt="Car of the Day">
    </div>

    <p class="question">What is the make and model of today's car?</p>

    <div class="dropdown">
        <label for="makeDropdown">Choose the make of the car:</label>
        <select id="makeDropdown">
            <option value="">--Select Make--</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="modelDropdown">Choose the model of the car:</label>
        <select id="modelDropdown">
            <option value="">--Select Model--</option>
        </select>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    <button id="reveal-button" onclick="revealAnswer()">Reveal Answer</button>

    <div id="feedback" class="feedback"></div>
    <div id="end-game-overlay" class="hidden"></div>
<div id="end-game-modal" class="hidden">
    <div class="modal-content">
        <h2>Game Over!</h2>
        <p>The car of the day was <span id="revealed-car"></span>.</p>
        <button class="btn" onclick="closeModal()">Close</button>
    </div>
</div>
</body>
    
    <script src="script.js"></script>

</html>
