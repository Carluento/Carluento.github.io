<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Adobe-Express-file.png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTD | Car Trivia</title>
</head>
<body>

<header>

    <img src="Adobe-Express-file.png" alt="COTD Logo" class="logo">

</header>
    
    <!-- Display the car of the day image -->
    <div id="car-image" class="car-image">
        <img id="car-image-display" src="" alt="Car of the Day">
    </div>

    <div class="content">

    <p class="question">Can you guess today's car?</p>

    <div class="dropdown">
        <label for="makeDropdown"></label>
        <select id="makeDropdown">
            <option value="">--Select Make--</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="modelDropdown"></label>
        <select id="modelDropdown">
            <option value="">--Select Model--</option>
        </select>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    <button id="reveal-button" onclick="revealAnswer()">Reveal</button>

    <div id="feedback" class="feedback"></div>
    
</div>

<div><div id="incorrect-guesses-container">
    <h3>Incorrect Guesses:</h3>
    <div id="incorrect-guesses"></div>
</div>
</body>
    
    <script src="script.js"></script>

</html>
