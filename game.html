<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardle | Car Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 48px;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        .car-image {
            margin-bottom: 20px;
        }
        .car-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cardle  Daily Car Trivia!</h1>
</header>

<div class="content">
    <p class="date">Date: <span id="current-date"></span></p>

    <!-- Display the car of the day image -->
    <div id="car-image" class="car-image">
        <img id="car-image-display" src="" alt="Car of the Day">
    </div>

    <p class="question">What is the make and model of today's car?</p>

    <div class="dropdown">
        <label for="makeDropdown">Choose the make of the car:</label>
        <select id="makeDropdown">
            <option value="">--Select Make--</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="modelDropdown">Choose the model of the car:</label>
        <select id="modelDropdown">
            <option value="">--Select Model--</option>
        </select>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    <button id="reveal-button" onclick="revealAnswer()">Reveal Answer</button>

    <div id="feedback" class="feedback"></div>
</div>
</body>
    
    <script src="script.js"></script>

</html>
