<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardle | Car Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 48px;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        .car-image {
            margin-bottom: 20px;
        }
        .car-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cardle  Daily Car Trivia!</h1>
</header>

<div class="content">
    <p class="date">Date: <span id="current-date"></span></p>

    <!-- Display the car of the day image -->
    <div id="car-image" class="car-image">
        <img id="car-image-display" src="" alt="Car of the Day">
    </div>

    <p class="question">What is the make and model of today's car?</p>

    <div class="dropdown">
        <label for="makeDropdown">Choose the make of the car:</label>
        <select id="makeDropdown">
            <option value="">--Select Make--</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="modelDropdown">Choose the model of the car:</label>
        <select id="modelDropdown">
            <option value="">--Select Model--</option>
        </select>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Submit</button>

    <div id="feedback" class="feedback"></div>
</div>

<script>
    // JavaScript array of car makes, models, and images for each model
    const carData = [
        {
            make: "Ferrari",
            models: [
                { name: "LaFerrari", image: "https://example.com/laferrari.jpg" },
                { name: "488 GTB", image: "https://example.com/488gtb.jpg" },
                { name: "F8 Tributo", image: "https://example.com/f8tributo.jpg" }
            ],
            image: "https://example.com/ferrari.jpg"
        },
        {
            make: "Lamborghini",
            models: [
                { name: "Aventador", image: "https://example.com/aventador.jpg" },
                { name: "HuracÃ¡n", image: "https://example.com/huracan.jpg" }
            ],
            image: "https://example.com/lamborghini.jpg"
        },
        {
            make: "Porsche",
            models: [
                { name: "911 Turbo S", image: "https://example.com/911turbo.jpg" },
                { name: "918 Spyder", image: "https://example.com/918spyder.jpg" }
            ],
            image: "https://example.com/porsche.jpg"
        }
        // Add more makes and models as needed...
    ];

    let correctMake;
    let correctModel;
    let correctImage;

    // Randomly select the car of the day, including the image
    function getRandomCar() {
        const randomIndex = Math.floor(Math.random() * carData.length);
        const selectedCar = carData[randomIndex];
        correctMake = selectedCar.make;
        const randomModel = selectedCar.models[Math.floor(Math.random() * selectedCar.models.length)];
        correctModel = randomModel.name;
        correctImage = selectedCar.image;
        console.log(selectedCar);
        // Update the image displayed on the page (main image of the car)
        document.getElementById("car-image-display").src = correctImage;
    }

    // Populate the "make" dropdown
    const makeDropdown = document.getElementById("makeDropdown");
    carData.forEach(car => {
        const option = document.createElement("option");
        option.value = car.make;
        option.textContent = car.make;
        makeDropdown.appendChild(option);
    });

    // Function to populate the "model" dropdown based on the selected car make
    const modelDropdown = document.getElementById("modelDropdown");

    makeDropdown.addEventListener("change", function () {
        const selectedMake = this.value;
        const selectedCar = carData.find(car => car.make === selectedMake);

        // Clear the current models in the dropdown
        modelDropdown.innerHTML = '<option value="">--Select Model--</option>';

        if (selectedCar) {
            selectedCar.models.forEach(model => {
                const option = document.createElement("option");
                option.value = model.name;
                option.textContent = model.name;
                modelDropdown.appendChild(option);
            });
        }
    });

    // Function to update the current date
    function updateDate() {
        const currentDate = new Date();
        const dateStr = currentDate.toDateString();
        document.getElementById('current-date').innerText = dateStr;
    }

    // Check the user's answer and provide feedback
    function checkAnswer() {
        const selectedMake = makeDropdown.value;
        const selectedModel = modelDropdown.value;
        const feedbackElement = document.getElementById("feedback");

        if (!selectedMake || !selectedModel) {
            feedbackElement.innerHTML = "Please select both a make and a model!";
            return;
        }

        if (selectedMake === correctMake && selectedModel === correctModel) {
            feedbackElement.innerHTML = `<span style="color: green;">Correct! Today's car is a ${correctMake} ${correctModel}.</span>`;
        } else {
            feedbackElement.innerHTML = `<span style="color: red;">Incorrect! Try again.</span>`;
        }
    }

    // Initialize the page with the current date and a random car for the day
    window.onload = function () {
        updateDate();
        getRandomCar(); // Randomly select the car for today
    };
</script>

</body>
</html>
