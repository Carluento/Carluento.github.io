<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardle - Car Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cardle - Car Trivia</h1>
</header>

<div class="content">
    <p class="date">Date: <span id="current-date"></span></p>

    <p class="question">What is the make and model of today's car?</p>

    <div class="dropdown">
        <label for="make">Choose the make of the car:</label>
        <select id="make" onchange="updateModels()">
            <option value="">Select Make</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="model">Choose the model of the car:</label>
        <select id="model">
            <option value="">Select Model</option>
        </select>
    </div>
</div>

<script>
    // Function to update the current date
    function updateDate() {
        const currentDate = new Date();
        const dateStr = currentDate.toDateString();
        document.getElementById('current-date').innerText = dateStr;
    }

    // JavaScript arrays for car makes and models
    const carMakes = ['Ford', 'Chevrolet', 'Toyota'];
    const carModels = {
        'Ford': ['F-150', 'Mustang', 'Escape'],
        'Chevrolet': ['Silverado', 'Camaro', 'Tahoe'],
        'Toyota': ['Corolla', 'Camry', 'RAV4']
    };

    // Populate the make dropdown
    function populateMakes() {
        const makeSelect = document.getElementById('make');
        carMakes.forEach(make => {
            const option = document.createElement('option');
            option.value = make;
            option.textContent = make;
            makeSelect.appendChild(option);
        });
    }

    // Update models based on selected make
    function updateModels() {
        const makeSelect = document.getElementById('make');
        const modelSelect = document.getElementById('model');
        const selectedMake = makeSelect.value;

        // Clear the previous models
        modelSelect.innerHTML = '<option value="">Select Model</option>';

        // Populate the models based on selected make
        if (selectedMake) {
            carModels[selectedMake].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }
    }

    // Initialize the page
    function initializePage() {
        updateDate();
        populateMakes();
    }

    // Run the initialization when the page loads
    window.onload = initializePage;
</script>

</body>
</html>
